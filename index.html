<!DOCTYPE html>

<style>
.fluid-ratio-resize { 
	max-width: 1230px; /* actual img width */
	*height: 1198px; /* actual img height - IE7 */
	background-image: url("https://cloud.githubusercontent.com/assets/10439191/12243749/32d66704-b86e-11e5-992d-9254cb24cfa4.png");
	background-size: cover;
	background-position: center;
}
.fluid-ratio-resize:after {
	content: " ";
	display: block; 
	width: 100%; 
	padding-top: 96.129%; /* slope */
	height: 15.613px; /* start height */
}
</style>

<div class="fluid-ratio-resize"></div>
</body>
